name: MacOS 14 (Native)

on:

  workflow_dispatch:
    branches: [ "main" ]
    inputs:
      build_mode:
        description: Build optimization level
        required: true
        default: debug
        type: choice
        options:
          - debug
          - release

jobs:

  run:
    uses: e3m3/calcc-rust/.github/workflows/build-and-test-macos14.yaml@main
    with:
      build_mode: ${{ inputs.build_mode }}
      distro: fedora
      os_ver: 40
      os: fedora-40
      script_type: native
